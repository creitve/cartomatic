- name: installing packages
  yum:
    name={{ item }}
    enablerepo="{{ php_enablerepo }}"
    state=latest
  with_items: "{{ php_packages }}"
  tags:
    - php

- name: copying configurations
  template:
    src=etc/{{ item }}.j2
    dest=/etc/{{ item }}
  notify:
    - php-fpm-restarted
  with_items:
    - "php.ini"
    - "php.d/opcache.ini"
  tags:
    - php
